# All file paths are resolved relative to this config file's directory.
# This makes the configuration portable - you can move the entire examples/
# directory without breaking path references.

[[input_plugins]]
name = "parquet-scan"
module = "cryoflow_plugin_collections.input.parquet_scan"
label = "default"   # omitting label defaults to "default"
[input_plugins.options]
input_path = "data/sample_sales.parquet"

[[transform_plugins]]
name = "column-multiplier"
module = "cryoflow_plugin_collections.transform.multiplier"
label = "default"   # applies to data with label "default"
enabled = true
[transform_plugins.options]
column_name = "total_amount"
multiplier = 2

[[output_plugins]]
name = "parquet-writer"
module = "cryoflow_plugin_collections.output.parquet_writer"
label = "default"   # outputs data with label "default"
enabled = true
[output_plugins.options]
# Output file path (also relative to this config file)
output_path = "data/output.parquet"
